<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Calculator Application</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>

  <div class="calculator">

    <div class="userInput">
      <p class="userEntry"></p>
      <p class="finalCalc"></p>
    </div>

    <div class="calcButtons">

      <button>+/-</button>
      <button>AC</button>
      <button>DEL</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>

    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
